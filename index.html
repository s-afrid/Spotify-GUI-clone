<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img class="invert" src="img/cancel.svg" alt="">
        </div>
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img style="width: 45px;" class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library rounded bg-grey m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
              <ul>
              </ul>
            </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey m-2 p-1">
        <div class="header rounded">
          <div class="nav">
            <img class="hamburger invert" src="img/hamburger.svg" alt="">
            <img class="invert" src="img/left-arrow.svg" alt="" />
            <img class="invert" src="img/right-arrow.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h2>Spotify Playlist</h2>
          <div class="cardContainer">
            
          </div>
          <div class="volumebar">
            <input class="range" type="range" name="volume">
          </div>
          <div class="playbar">
            
            <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="25" id="prev" src="img/previousbutton.svg" alt="">
              <img width="25" id="play" src="img/playbutton2.svg" alt="">
              <img width="25" id="next" src="img/next.svg" alt="">
            </div>
            <div class="time_volume">
              <div class="songtime"></div>
                <img class="volume" src="img/volume.svg" alt="volume">
            </div>
            </div>
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
